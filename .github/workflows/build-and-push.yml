name: Build and push Docker image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          pull: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/rotenaple/ns-fischer:latest
            ghcr.io/rotenaple/ns-fischer:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Validate published image contains dependencies
        env:
          IMAGE_REF: ghcr.io/rotenaple/ns-fischer:${{ github.sha }}
        run: |
          echo "Pulling image $IMAGE_REF"
          docker pull $IMAGE_REF
          echo "Testing require('discord-webhook-node') inside container"
          docker run --rm $IMAGE_REF node -e "try{require('discord-webhook-node'); console.log('dependency-ok')}catch(e){console.error('dependency-missing', e.message); process.exit(2)}"
