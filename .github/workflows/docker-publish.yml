name: Build and Publish Docker image

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ns-fischer

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=tag
            type=ref,event=branch,suffix=-{{sha}}
            type=ref,event=pr,prefix=pr-
          labels: |
            org.opencontainers.image.title=Fischer NationStates Auction Bot
            org.opencontainers.image.description=Discord notification bot for NationStates auctions
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Prepare platform-specific tags
        id: prep-tags
        run: |
          platform='${{ matrix.platform }}'
          suf=${platform//\//-}
          tags_raw="${{ steps.meta.outputs.tags }}"
          # normalize separators and append platform suffix
          tags=$(echo "$tags_raw" | tr ',' '\n' | sed "s/$/-${suf}/")
          echo "PLATFORM_TAGS<<EOF" >> $GITHUB_ENV
          echo "$tags" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: ${{ matrix.platform }}
          tags: ${{ env.PLATFORM_TAGS }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
          outputs: |
            type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push=${{ github.event_name != 'pull_request' }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          echo "Pushed digest: $digest"
          # create file named by the digest (without the sha256: prefix)
          touch "/tmp/digests/${digest#sha256:}"

      - name: Set artifact name (platform-safe)
        run: |
          platform='${{ matrix.platform }}'
          # replace slash with hyphen so the artifact name is valid on all filesystems
          safe_platform=${platform//\//-}
          echo "ARTIFACT_NAME=digests-${safe_platform}" >> $GITHUB_ENV

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  create-manifest:
    if: github.event_name != 'pull_request'
    needs: build-and-push
    runs-on: ubuntu-latest
    outputs:
      image-uri: ${{ steps.set-output.outputs.image-uri }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Create manifest list and push
        run: |
          set -euo pipefail
          # ensure we operate from the digests directory where artifacts were downloaded
          cd /tmp/digests
          # enable nullglob so an empty directory yields empty array instead of literal '*'
          shopt -s nullglob
          files=(*)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No digest files found in /tmp/digests"
            ls -la /tmp/digests || true
            exit 1
          fi

          images_args=()
          for f in "${files[@]}"; do
            # each file is the sha256 hex string we touched earlier
            images_args+=( "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:${f}" )
          done

          echo "Creating manifest with images: ${images_args[*]}"
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") "${images_args[@]}"

      - name: Set job output
        id: set-output
        run: |
          primary_tag=$(jq -r '.tags[0]' <<< "$DOCKER_METADATA_OUTPUT_JSON")
          echo "primary_tag=$primary_tag"
          # If primary_tag looks like a fully-qualified image (contains a '/'), use it as-is.
          if echo "$primary_tag" | grep -q '/'; then
            image_uri="$primary_tag"
          else
            image_uri="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${primary_tag}"
          fi
          echo "image-uri=$image_uri" >> $GITHUB_OUTPUT
          echo "Determined image-uri: $image_uri"

  security-scan:
    if: github.event_name != 'pull_request'
    needs: create-manifest
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Log in to registry for scan
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # Use a user-provided GHCR token if available, otherwise fall back to GITHUB_TOKEN
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Debug image uri
        run: |
          echo "Image to scan: ${{ needs.create-manifest.outputs.image-uri }}"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@v0.38.0
        with:
          image-ref: ${{ needs.create-manifest.outputs.image-uri }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for Trivy SARIF
        id: check-sarif
        run: |
          if [ -f trivy-results.sarif ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Trivy scan results
        if: always() && steps.check-sarif.outputs.found == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
