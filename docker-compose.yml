version: '3.8'

services:
  fischer:
    build: .
    image: fischer-notifier:latest
    container_name: fischer-notifier
    volumes:
      # Mount snapshot directory to persist auction snapshots
      - ./snapshot:/app/snapshot
      # Mount config.json file
      - ./config.json:/app/config.json:ro
    restart: unless-stopped
    environment:
      - NODE_ENV=production
