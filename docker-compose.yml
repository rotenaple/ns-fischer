version: '3.8'

services:
  ns-fischer:
    image: ${FISCHER_IMAGE:-ghcr.io/rotenaple/ns-fischer:latest}
    # Uncomment the next line if you need to build locally instead of pulling the prebuilt image
    # build: .
    container_name: ns-fischer
    volumes:
      # Mount snapshot directory to persist auction snapshots
      - ./snapshot:/app/snapshot
      # Mount config.json file
      - ./config.json:/app/config.json:ro
    restart: unless-stopped
    environment:
      - NODE_ENV=production
